<header class="p-5">
  <div *ngIf="!isLoading">
    <div class="d-flex justify-content-between">
      <h1>Servicios</h1>
      <button class="btn btn-primary" [routerLink]="['/supply/new']">
        <i class="bi bi-plus-lg"></i>
        Nuevo
      </button>
    </div>
  </div>
</header>

<body class="px-5">
  <app-custom-table
    model="supply"
    [mapTable]="tableInfo"
    [data]="list"
    [isLoading]="isLoading"
  ></app-custom-table>
</body>
