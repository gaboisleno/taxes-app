<header class="py-5">
  <div class="container">
    <h1>Servicios</h1>
  </div>
</header>

<div class="container">
  <div class="row justify-content-center" *ngIf="!isLoading; else loader">
    <div class="col-md-6 my-3 p-3 bg-body rounded shadow-sm">
      <form [formGroup]="supplyForm" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
          <app-control-error controlName="name"></app-control-error>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            [rows]="5"
          ></textarea>
          <app-control-error controlName="description"></app-control-error>
        </div>

        <div class="d-flex gap-3 flex-row-reverse">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!supplyForm.valid"
          >
            <i class="bi bi-floppy"></i>
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
