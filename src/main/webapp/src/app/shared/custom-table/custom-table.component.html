<table class="table align-middle shadow-sm" *ngIf="!isLoading; else loader">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
      <th>Accion</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let k of keys" class="text-secondary">
        {{ item[k] }}
      </td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/' + model, item.id]">
          <i class="bi bi-pencil-square"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
