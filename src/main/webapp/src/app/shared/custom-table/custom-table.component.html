<div *ngIf="!isLoading; else loader" class="custom-border mb-5">
  <table class="table align-middle">
    <thead>
      <tr>
        <th *ngFor="let header of mapTable">{{ header.label }}</th>
        <th>Accion</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let val of mapTable" class="text-secondary">
          {{ item[val.field] }}
        </td>
        <td>
          <div class="d-flex">
            <button
              class="btn btn-primary me-2"
              [routerLink]="['/' + model, item.id]"
            >
              <i class="bi bi-pencil-square"></i>
            </button>

            <button
              class="btn btn-danger"
              (click)="emitEvent('delete', item.id)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center" *ngIf="showPagination">
    <nav>
      <ul class="pagination">
        <li class="page-item"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">Next</a></li>
      </ul>
    </nav>
  </div>
</div>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
