<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Eliminar</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <p>
    <strong>Estas seguro que quieres eliminar el registro ?</strong>
  </p>
  <p>
    <span class="text-danger">Esta operacion no puede ser revertida.</span>
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss(false)"
  >
    Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="modal.close(true)">
    Ok
  </button>
</div>
